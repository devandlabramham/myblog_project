{% extends "blog/base.html" %}

{% block content %}
  <div class="jumbotron">
    <h2>Please Login: </h2>
    <h4>Must be a superUser</h4>

    {% if form.errors %}
      <p>Your username and password didn't match! <em>Please try again</em> </p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn btn-primary" name="" value="Login">
        <input type="hidden" name="next" value="{{next}}"/>
    </form>
  </div>
{% endblock %}
